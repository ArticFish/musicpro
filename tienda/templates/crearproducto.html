{%load static%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{%static 'img/ejemplo.ico' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="{%static 'css/producto.css' %}">
    <style>
        a {
            color: white;
            text-decoration: none;
        }

        @media screen and (max-width: 600px) {
            .navbar .search-container {
                float: none;
            }

            .topnav a,
            .topnav input[type=text],
            .topnav .search-container button {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
            }

            .topnav input[type=text] {
                border: 1px solid #ccc;
            }

            input {
                box-sizing: border-box;
                width: 100%
            }
        }
    </style>
</head>

<header class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top cabecera">
        <div class="col-md-1">
            <a href="{% url 'index' %}"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="black"
                    class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                </svg></a>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-1">
            <img src="{%static 'img/logo.png' %}" class="img-fluid logo">
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-1"></div>
    </nav>
</header>

<body>
    <div class="container-sm">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 relleno">
                <div class="row">
                    <form action="{% url 'crproducto'  %}" method="post" name="formulario" id="form1"
                        enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="col-md-3">
                            <img src="{{ lista.foto.url }}" alt="" class="img-fluid foto">
                            <div class="form-group" style="margin-top: 5px;">
                                <input type="file" class="form-control" id="subir" name="subir"
                                    style="visibility: visible;" accept="image/png, image/jpeg, image/jpg" required
                                    >
                            </div>
                        </div>
                        <div class="col-md-1">
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-7">
                            <div class="row">
                                <h5>Nombre producto:</h5>
                                <h2><input type="text" class="form-control" id="nombre" name="nombre"
                                         size="10"></h2>
                            </div>
                            <div class="row">
                                <h5>Precio:</h5>
                                <h2><input type="number" class="form-control " id="precio" name="precio" size="10"></h2>
                            </div>
                            <div class="row">
                                <h6>Stock: {{ lista.stock }}</h6>
                            </div>
                            <div class="row align-items-center">
                                <h2><input type="number" id="quantity" name="quantity" min="1"
                                        class="quantity form-control" size="10"></h2>
                            </div>
                            <div class="row" style="margin-top: 5%;">
                                <hr>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">
                                        <h5>Descripcion</h5>
                                    </label>
                                    <textarea class="form-control" id="descripcion" name="descripcion"
                                        rows="3"></textarea>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 5%;">
                                <h5>Detalles</h5>
                                <hr>
                                <h5>Marca:</h5>
                                <h2><input type="text" class="form-control " id="marca" name="marca"
                                         size="10"></h2>
                                <h5>Color: </h5>
                                <h2><input type="text" class="form-control " id="color" name="color"
                                         size="10"></h2>
                            </div>
                            <div class="row ">
                                <div class="col-md-5"><label for="Cat1" style="font-weight: normal; font-size: 13px;"><p>Instrumento de cuerdas</p></label></div>
                                <div class="col-md-7">
                                    <div class="form-group" style="margin-top: 5px;">
                                        <input type="radio" id="Cat1" name="registrarRol" value="1">
                                    </div>
                                </div>
                            </div>  
            
                            <div class="row ">
                                <div class="col-md-5">
                                    <label  for="Cat2" style="font-weight: normal; font-size: 13px;"><p>Percusion</p></label></div>
                                <div class="col-md-7">
                                    <div class="form-group" style="margin-top: 5px;">
                                        <input type="radio" id="Cat2" name="registrarRol" value="2">
                                    </div>
                                </div>
                            </div> 
                            <div class="row ">
                                <div class="col-md-5"><label for="Cat3" style="font-weight: normal; font-size: 13px;"><p>Amplificadores</p></label></div>
                                <div class="col-md-7">
                                    <div class="form-group" style="margin-top: 5px;">
                                        <input type="radio" id="Cat3" name="registrarRol" value="3">
                                    </div>
                                </div>
                            </div>  
            
                            <div class="row ">
                                <div class="col-md-5">
                                    <label  for="Cat4" style="font-weight: normal; font-size: 13px;"><p> Accesorios</p></label></div>
                                <div class="col-md-7">
                                    <div class="form-group" style="margin-top: 5px;">
                                        <input type="radio" id="Cat4" name="registrarRol" value="4">
                                    </div>
                                </div>
                            </div> 
                            <button class="boton fuente">Agregar producto</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
    </div>
</body>
<div class="container-fluid">
    <footer style="text-align: center;"
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="row">
            <div class="col-12-sm"><img src="{%static 'img/footer-removebg-preview.png' %}" class="img-fluid"></div>
        </div>
        <div class="row">
            <div class="col-4-sm block"></div>
            <div class="col-4-sm block justify-content-center">
                <h3>Musicpro.cl - Todos los derechos reservados</h3>
            </div>
            <div class="col-4-sm block"><img src="{%static 'img/tarjetas.png' %}" class="img-fluid"></div>
        </div>
    </footer>
</div>

</html>
