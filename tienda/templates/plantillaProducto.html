    <style>
        a {
            color: white;
            text-decoration: none;
        }

        @media screen and (max-width: 600px) {
            .navbar .search-container {
                float: none;
            }

            .topnav a,
            .topnav input[type=text],
            .topnav .search-container button {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
            }

            .topnav input[type=text] {
                border: 1px solid #ccc;
            }

            input {
                box-sizing: border-box;
                width: 100%

        }
    </style>
