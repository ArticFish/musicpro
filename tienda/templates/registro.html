{%load static%}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/login.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        a {
            color: white;
            text-decoration: none;
        }
    @media screen and (max-width: 600px) {
        .navbar .search-container {
        float: none;
    }
    .topnav a, .topnav input[type=text], .topnav .search-container button {
        float: none;
        display: block;
        text-align: left;
        width: 100%;
        margin: 0;
        padding: 14px;
    }
    .topnav input[type=text] {
        border: 1px solid #ccc;  
    }
    }
    </style>
</head>

<header class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top cabecera">
        <div class="col-md-1">
            <a href="{% url 'login' %}"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="black" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg></a>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-1">
            <img src="{%static 'img/logo.png' %}" class="img-fluid logo">
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-1"></div>
    </nav>
</header>
<body class="container-fluid"> 
    <div class="row">
        <div class="col-md-4 " ></div>
        <div class="col-md-4 m-10 center">
            <form class="relleno" method="post" name="formulario" id="form1" action="{% url 'registro' %}">
                {% csrf_token %}
                <fieldset>
                <div class="row ">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <h1>Crear un cuenta</h1>
                    </div>
                    <div class="col-sm-2 "></div>
                </div>
                <div class="row">
                    <div class="col-md-5"><label class=" fuente-personalizada"><h6>Nombre usuario:</h6></label></div>
                    <div class="col-md-7">
                        <input type="text" class="form-control " id="usuario" name="registrarUser" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5"><label class="fuente-personalizada"><h6>Email:</h6></label></div>
                    <div class="col-md-7">
                        <div class="form-group" style="margin-top: 5px;">
                        <input type="email" class="form-control" id="correo" name="registrarCorreo" required>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row">
                    <div class="col-md-5"><label class="fuente-personalizada"><h6>Contraseña:</h6></label></div>
                    <div class="col-md-7">
                        <div class="form-group" style="margin-top: 5px;">
                        <input type="password" class="form-control" id="contra" name="registrarContra" required>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row">
                    <div class="col-md-5"><label class="fuente-personalizada"><h6>Confirmar contraseña:</h6></label></div>
                    <div class="col-md-7">
                        <div class="form-group" style="margin-top: 5px;">
                            <input type="password" class="form-control" id="conficontra" required>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 5px;">Registrarse</button>
                {% if messages %}
                {% for message in messages %}
                    <h6><p id="mensajes">{{ message }}</p></h6>
                {% endfor %}
                {% endif %}
                    <h6><p id="mensajes"></p></h6>
                </fieldset> 
            </form>
        </div>
        <script src="{%static 'js/validacion.js' %}"></script>
</body>
